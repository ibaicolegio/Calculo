<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Calcular</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-HHTZJ74LV7"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-HHTZJ74LV7");
    </script>
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4543061081308308"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body class="m-auto text-center" onload="lista()">
    <div class="container">
      <br />
      <div class="row row-cols-1 g-4">
        <div class="col">
          <div
            class="card bg-light"
            onclick="location.href='https://ibaicolegio.github.io/'"
          >
            <h1>Programas</h1>
          </div>
        </div>
      </div>
      <hr />
      <h1>Materiales</h1>
      <input
        class="form-control"
        list="datalistOptions"
        id="material"
        placeholder="Material"
        onchange="material()"
      />
      <datalist id="datalistOptions">
        <option value="Aluminio"></option>
        <option value="Hierro"></option>
        <option value="Acero Inoxidable"></option>
      </datalist>
      <div id="calculo" style="display: none">
        <hr />
        <div class="row">
          <div class="col">
            <label for="inputEmail4" class="form-label">Largo</label>
            <input
              id="largo"
              type="number"
              class="form-control"
              placeholder="Largo"
              aria-label="Largo"
              onchange="calcular()"
            />
          </div>
          <div class="col">
            <label for="inputEmail4" class="form-label">Ancho</label>
            <input
              id="ancho"
              type="number"
              class="form-control"
              placeholder="Ancho"
              aria-label="Ancho"
              onchange="calcular()"
            />
          </div>
          <div class="col">
            <label for="Espesor" class="form-label">Espesor</label>
            <input
              id="espesor"
              type="number"
              id="espesor"
              class="form-control"
              placeholder="Espesor"
              aria-label="Espesor"
              onchange="calcular()"
            />
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col">
            <label for="inputEmail4" class="form-label">Densidad</label>
            <input
              id="densidad"
              type="number"
              class="form-control"
              placeholder="Densidad"
              aria-label="Densidad"
              onchange="calcular()"
            />
          </div>
          <div class="col">
            <label for="inputEmail4" class="form-label">Merma</label>
            <input
              id="merma"
              type="number"
              class="form-control"
              placeholder="Merma"
              aria-label="Merma"
              value="1.4"
              onchange="calcular()"
            />
          </div>
          <div class="col">
            <label for="inputEmail4" class="form-label">Precio</label>
            <input
              id="precio"
              type="number"
              class="form-control"
              placeholder="Precio"
              aria-label="Precio"
              onchange="calcular()"
            />
          </div>
        </div>
      </div>
      <div id="total" style="display: none">
        <hr />
        <div class="row">
          <div class="col">
            <label for="inputEmail4" class="form-label">Total</label>
            <input
              id="cantTotal"
              type="number"
              class="form-control text-center"
              placeholder="Total"
              aria-label="Total"
            />
          </div>
        </div>
        <button type="button" class="btn btn-secondary mt-2" onclick="anyadir()">Añadir</button>
      </div>
      <div id="lista" style="display: none">
        <hr />
        <ul class="list-group" id="elementosLista">
        </ul>
        <button type="button" class="btn btn-success mt-2" onclick="operar()">Calcular</button>
        <button type="button" class="btn btn-danger mt-2" onclick="borrar()">Borrar</button>
      </div>
      <div id="operar" class="" style="display: none">
        <hr/>
        <input
              id="materialesTotal"
              type="hidden"
              onchange="resultado()"
            />
        <div class="row">
          <div class="col">
            <label for="programacion" class="form-label">Programación</label>
            <input
              id="programacion"
              type="number"
              class="form-control"
              placeholder="Programacion"
              aria-label="Programacion"
              onchange="resultado()"
            />
            <input
              id="programacionM"
              type="number"
              class="form-control text-center"
              placeholder="ProgramacionM"
              aria-label="ProgramacionM"
              value="0.6"
              onchange="resultado()"
            />
          </div>
          <div class="col">
            <label for="corte" class="form-label">Corte</label>
            <input
              id="corte"
              type="number"
              class="form-control"
              placeholder="Corte"
              aria-label="Corte"
              onchange="resultado()"
            />
            <input
              id="corteM"
              type="number"
              class="form-control text-center"
              placeholder="CorteM"
              aria-label="CorteM"
              value="2"
              onchange="resultado()"
            />
          </div>
          <div class="col">
            <label for="plegar" class="form-label">Plegar</label>
            <input
              id="plegar"
              type="number"
              class="form-control"
              placeholder="Plegar"
              aria-label="Plegar"
              onchange="resultado()"
            />
            <input
              id="plegarM"
              type="number"
              class="form-control text-center"
              placeholder="PlegarM"
              aria-label="PlegarM"
              value="1"
              onchange="resultado()"
            />
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col">
            <label for="operacionesAuxiliares" class="form-label">Op. Auxiliares</label>
            <input
              id="operacionesAuxiliares"
              type="number"
              class="form-control"
              placeholder="Op. Auxiliares"
              aria-label="operacionesAuxiliares"
              onchange="resultado()"
            />
            <input
              id="operacionesAuxiliaresM"
              type="number"
              class="form-control text-center"
              placeholder="Op. AuxiliaresM"
              aria-label="operacionesAuxiliares"
              value="0.6"
              onchange="resultado()"
            />
          </div>
          <div class="col">
            <label for="mecanizar" class="form-label">Mecanizar</label>
            <input
              id="mecanizar"
              type="number"
              class="form-control"
              placeholder="Mecanizar"
              aria-label="Mecanizar"
              onchange="resultado()"
            />
            <input
              id="mecanizarM"
              type="number"
              class="form-control text-center"
              placeholder="MecanizarM"
              aria-label="MecanizarM"
              value="0.6"
              onchange="resultado()"
            />
          </div>
          <div class="col">
            <label for="soldar" class="form-label">Soldar</label>
            <input
              id="soldar"
              type="number"
              class="form-control"
              placeholder="Soldar"
              aria-label="Soldar"
              onchange="resultado()"
            />
            <input
              id="soldarM"
              type="number"
              class="form-control text-center"
              placeholder="SoldarM"
              aria-label="SoldarM"
              value="0.6"
              onchange="resultado()"
            />
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col">
            <label for="pintura" class="form-label">Pintura</label>
            <input
              id="pintura"
              type="number"
              class="form-control"
              placeholder="Pintura"
              aria-label="Pintura"
              onchange="resultado()"
            />
          </div>
          <div class="col">
            <label for="subcontratacion" class="form-label">Subcontratación</label>
            <input
              id="subcontratacion"
              type="number"
              class="form-control"
              placeholder="Subcontratacion"
              aria-label="Subcontratacion"
              onchange="resultado()"
            />
          </div>
          <div class="col">
            <label for="montar" class="form-label">Montar</label>
            <input
              id="montar"
              type="number"
              class="form-control"
              placeholder="Montar"
              aria-label="Montar"
              onchange="resultado()"
            />
            <input
              id="montarM"
              type="number"
              class="form-control text-center"
              placeholder="MontarM"
              aria-label="MontarM"
              value="0.6"
              onchange="resultado()"
            />
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col">
            <label for="embalar" class="form-label">Embalar</label>
            <input
              id="embalar"
              type="number"
              class="form-control"
              placeholder="Embalar"
              aria-label="Embalar"
              onchange="resultado()"
            />
            <input
              id="embalarM"
              type="number"
              class="form-control text-center"
              placeholder="EmbalarM"
              aria-label="EmbalarM"
              value="0.6"
              onchange="resultado()"
            />
          </div>
          <div class="col">
            <label for="transporte" class="form-label">Transporte</label>
            <input
              id="transporte"
              type="number"
              class="form-control"
              placeholder="Transporte"
              aria-label="Transporte"
              onchange="resultado()"
            />
          </div>
          <div class="col">
            <label for="otros" class="form-label">Otros</label>
            <input
              id="otros"
              type="number"
              class="form-control"
              placeholder="Otros"
              aria-label="Otros"
              onchange="resultado()"
            />
          </div>
        </div>
        <div class="row">
        <div class="col">
          <label for="margen" class="form-label">Margen</label>
          <input
            id="margen"
            type="number"
            class="form-control text-center"
            placeholder="Margen"
            aria-label="Margen"
            value="1.4"
            onchange="resultado()"
          />
        </div>
      </div>
        <ul class="list-group" id="resultadoFinal">
        </ul>
      </div>
    </div>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
