<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body class="m-auto text-center">
    <div class="container">
      <br />
      <div class="row row-cols-1 g-4">
        <div class="col">
          <div
            class="card bg-light"
            onclick="location.href='https://ibaicolegio.github.io/'"
          >
            <h1>Programas</h1>
          </div>
        </div>
      </div>
      <hr />
      <h1>Calcular</h1>
      <input
        class="form-control"
        list="datalistOptions"
        id="Material"
        placeholder="Material"
        onchange="material()"
      />
      <datalist id="datalistOptions">
        <option value="Aluminio 2.7"></option>
        <option value="Hierro 8"></option>
        <option value="Acero Inoxidable 8"></option>
      </datalist>
      <div id="calculo" style="display: none">
        <hr />
        <div class="row">
          <div class="col">
            <label for="inputEmail4" class="form-label">Largo</label>
            <input
            id="largo"
              type="number"
              class="form-control"
              placeholder="Largo"
              aria-label="Largo"
              onchange="calcular()"
            />
          </div>
          <div class="col">
            <label for="inputEmail4" class="form-label">Ancho</label>
            <input
            id="ancho"
              type="number"
              class="form-control"
              placeholder="Ancho"
              aria-label="Ancho"
              onchange="calcular()"
            />
          </div>
          <div class="col">
            <label for="Espesor" class="form-label">Espesor</label>
            <input
            id="espesor"
              type="number"
              id="espesor"
              class="form-control"
              placeholder="Espesor"
              aria-label="Espesor"
              onchange="calcular()"
            />
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col">
            <label for="inputEmail4" class="form-label">Densidad</label>
            <input
              id="densidad"
              type="number"
              class="form-control"
              placeholder="Densidad"
              aria-label="Densidad"
              onchange="calcular()"
            />
          </div>
          <div class="col">
            <label for="inputEmail4" class="form-label">Merma</label>
            <input
            id="merma"
              type="number"
              class="form-control"
              placeholder="Merma"
              aria-label="Merma"
              value="1.4"
              onchange="calcular()"
            />
          </div>
          <div class="col">
            <label for="inputEmail4" class="form-label">Precio</label>
            <input
            id="precio"
              type="number"
              class="form-control"
              placeholder="Precio"
              aria-label="Precio"
              onchange="calcular()"
            />
          </div>
        </div>
        <div id="total" style="display: none;">
        <hr />
        <div class="row">
          <div class="col">
            <label for="inputEmail4" class="form-label">Total</label>
            <input
            id="cantTotal"
              type="number"
              class="form-control text-center"
              placeholder="Total"
              aria-label="Total"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
</html>
